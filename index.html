<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chii Magnus的博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="theme-switch" id="themeSwitch" title="切换主题">🌞</button>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="avatar-container">
            <img src="assets/avatar.png" alt="头像" class="avatar">
            <h2 class="blog-title">Chii Magnus的博客</h2>
        </div>
        <nav>
            <ul class="nav-menu">
                <li>
                    <a href="#articles">文章</a>

        <main>
            <section id="articles">
                <h2>文章</h2>
                <article>
                    <h3>文章标题</h3>
                    <p>这里是文章预览内容...</p>

                <h2>关于我</h2>

                    <div class="tags-container">
                        <span class="tag">✍️ 诗人</span>

                        <span class="tag">🚀 创业者</span>

        </main>

        <footer>
